<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">



<style>
    body{
		background-color: #638CB8; font-family: 'Montserrat', sans-serif;
		font-size: 0.8em;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 10px auto;
		padding:10px;
		background-color: #906abd;
		border-radius: 3px;
		box-shadow: 2px 2px 10px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}


    .flexbox {
      display: flex;

    }

    .flex-title {
      flex: 0 0 350px;
      align-self: center;
    }

<!--    .flex-button {-->
<!--      flex: 1;-->
<!--    }-->

<!--    .flex-log {-->
<!--        margin-left: 10px;-->
<!--    }-->

    .pass-button {
        background-color: green;
        border-color: green;
        color: green;
    }

    .fail-button {
        background-color: #FF4430;
        border-color: red;
        color: red;
    }



    .btn-run {
        width: 100px;
        display: inline-block;
    }

    .btn-log {
        margin-left: 10px;
    }

    .button {
      font-size: 0.8em;
      padding: 10px;
      color: #fff;
      border: .3px solid white;
      border-radius: 5px;

<!--      text-decoration: none;-->
<!--      cursor: pointer;-->
<!--      transition: all 0.3s ease-out;-->
    }

    .button:hover {
      background: #784E91;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      transition: opacity 500ms;
      visibility: hidden;
      opacity: 0;
    }

    .overlay:target {
      visibility: visible;
      opacity: 1;
    }

    .popup {
      font-size: 0.8em;
      margin: 30px auto;
      padding: 10px;
      background: #906abd;
      border-radius: 5px;
      width: 70%;
      position: relative;
      transition: all 5s ease-in-out;
    }



    .popup .close {
      position: absolute;
      top: 10px;
      right: 10px;
      transition: all 200ms;
      font-size: 30px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .popup .close:hover {
      color: #06D85F;
    }

    .popup .content {
      max-height: 30%;
      overflow: auto;
    }

    @media screen and (max-width: 700px){
      .box{
        width: 70%;
      }
      .popup{
        width: 70%;
      }
    }

    a:hover
    {
       color: white;
       text-decoration: none;
    }

</style>


<div class="center-column">

	{% for task in tasks %}
        <form method="get" class="item-row">
            <div class="flexbox">
                <span class="flex-title">{{task.title}}</span>
                {% if task.result == "" %}
<!--                    <input class="btn btn-sm btn-info" value="Execute" type="submit" name="{{task.test_name}}">-->
                    <input class="btn btn-sm btn-run button" value="Execute" type="submit" name="{{task.test_name}}">
                {% elif task.result == "Pass" %}
<!--                    <input class="btn btn-sm btn-info pass-button" value="{{task.result}}" type="submit" name="{{task.test_name}}">-->
                    <input class="pass-button btn btn-sm btn-run  button" value="{{task.result}}" type="submit" name="{{task.test_name}}">
                {% else %}
<!--                    <input class="btn btn-sm button" value="{{task.result}}" type="submit" name="{{task.test_name}}">-->
                    <input class="btn btn-sm btn-run fail-button button " value="{{task.result}}" type="submit" name="{{task.test_name}}">
                {% endif %}
<!--                <input class="btn btn-sm btn-info flex-log" value="Log" type="Submit" name=""/>-->

                <div>
                    <a class="btn btn-sm btn-log button" href="#{{task.test_name}}">Log</a>
                </div>

                <div id="{{task.test_name}}" class="overlay">
                    <div class="popup">
                        <h4>{{task.title}}</h4>
                        <a class="close" href="#">&times;</a>
                        <div class="content">
                            {{task.log}}
                        </div>
                    </div>
                </div>


            </div>
        </form>
	{% endfor %}

</div>
